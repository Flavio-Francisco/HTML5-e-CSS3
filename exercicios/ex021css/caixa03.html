<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borda Personalizada</title>
    <style>
        h1{
            border: 10px solid black;
            padding: 10px;
            border-image-source: url('borda.png');/*esse comando é para bordas pesonalizadas*/
            border-image-slice: 26;/*com esse comando vc pode fatiar a borda inserida*/
            border-image-repeat: repeat; /* esse é para repetir a imagem da borda */
        }
    </style>
</head>
<body>
    <h1>teste de borda</h1>
</body>
</html>
